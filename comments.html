<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Reviews</title>
    <style>
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #166088;
            --accent-color: #4cb5f5;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
            --success-color: #28a745;
            --error-color: #dc3545;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7f9;
            color: var(--dark-color);
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 30px;
        }
        
        .review-form {
            background-color: var(--light-color);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: var(--secondary-color);
        }
        
        .reviews-container {
            margin-top: 30px;
        }
        
        .review {
            border-bottom: 1px solid #eee;
            padding: 20px 0;
        }
        
        .review:last-child {
            border-bottom: none;
        }
        
        .review-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .review-author {
            font-weight: bold;
            color: var(--secondary-color);
        }
        
        .review-date {
            color: #777;
            font-size: 0.9em;
        }
        
        .review-body {
            color: #333;
            line-height: 1.6;
        }
        
        .rating {
            color: #f8ce0b;
            margin-bottom: 10px;
        }
        
        .notification {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            text-align: center;
            display: none;
        }
        
        .success {
            background-color: #d4edda;
            color: var(--success-color);
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background-color: #f8d7da;
            color: var(--error-color);
            border: 1px solid #f5c6cb;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: var(--primary-color);
        }
        
        .star {
            font-size: 24px;
            cursor: pointer;
            color: #ddd;
            transition: color 0.2s;
        }
        
        .star:hover,
        .star.active {
            color: #f8ce0b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Product Reviews</h1>
        
        <div class="review-form">
            <h2>Add Your Review</h2>
            <div id="notification" class="notification"></div>
            
            <form id="reviewForm">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email (optional)</label>
                    <input type="email" id="email">
                </div>
                
                <div class="form-group">
                    <label>Rating</label>
                    <div id="starRating">
                        <span class="star" data-value="1">★</span>
                        <span class="star" data-value="2">★</span>
                        <span class="star" data-value="3">★</span>
                        <span class="star" data-value="4">★</span>
                        <span class="star" data-value="5">★</span>
                    </div>
                    <input type="hidden" id="rating" value="0" required>
                </div>
                
                <div class="form-group">
                    <label for="comment">Your Review</label>
                    <textarea id="comment" required></textarea>
                </div>
                
                <button type="submit">Submit Review</button>
            </form>
        </div>
        
        <div class="reviews-container">
            <h2>Customer Reviews</h2>
            <div id="reviewsList">
                <div class="loading">Loading reviews...</div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Star rating functionality
            const stars = document.querySelectorAll('.star');
            const ratingInput = document.getElementById('rating');
            
            stars.forEach(star => {
                star.addEventListener('click', () => {
                    const value = parseInt(star.getAttribute('data-value'));
                    ratingInput.value = value;
                    
                    stars.forEach(s => {
                        const starValue = parseInt(s.getAttribute('data-value'));
                        if (starValue <= value) {
                            s.classList.add('active');
                        } else {
                            s.classList.remove('active');
                        }
                    });
                });
            });
            
            // Form submission
            const reviewForm = document.getElementById('reviewForm');
            const notification = document.getElementById('notification');
            
            reviewForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const rating = document.getElementById('rating').value;
                const comment = document.getElementById('comment').value;
                
                if (rating === '0') {
                    showNotification('Please select a rating', 'error');
                    return;
                }
                
                try {
                    // This would call your Netlify function
                    // In a real implementation, you would uncomment this:
                    /*
                    const response = await fetch('/.netlify/functions/submit-review', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            name,
                            email,
                            rating,
                            comment
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        showNotification('Review submitted successfully!', 'success');
                        reviewForm.reset();
                        stars.forEach(star => star.classList.remove('active'));
                        ratingInput.value = '0';
                        loadReviews(); // Reload reviews
                    } else {
                        throw new Error(data.message || 'Failed to submit review');
                    }
                    */
                    
                    // For demonstration purposes only - remove in production
                    showNotification('Review submitted successfully! (Demo mode)', 'success');
                    reviewForm.reset();
                    stars.forEach(star => star.classList.remove('active'));
                    ratingInput.value = '0';
                    
                    // Add the review to the list immediately for demo
                    const reviewsList = document.getElementById('reviewsList');
                    const reviewElement = createReviewElement({
                        name,
                        rating,
                        comment,
                        date: new Date().toISOString()
                    });
                    
                    if (reviewsList.querySelector('.loading')) {
                        reviewsList.innerHTML = '';
                    }
                    
                    reviewsList.prepend(reviewElement);
                    
                } catch (error) {
                    console.error('Error:', error);
                    showNotification('Error submitting review: ' + error.message, 'error');
                }
            });
            
            // Load reviews on page load
            loadReviews();
            
            function showNotification(message, type) {
                notification.textContent = message;
                notification.className = `notification ${type}`;
                notification.style.display = 'block';
                
                setTimeout(() => {
                    notification.style.display = 'none';
                }, 5000);
            }
            
            async function loadReviews() {
                try {
                    // This would call your Netlify function to get reviews
                    // In a real implementation, you would uncomment this:
                    /*
                    const response = await fetch('/.netlify/functions/get-reviews');
                    const reviews = await response.json();
                    
                    displayReviews(reviews);
                    */
                    
                    // For demonstration purposes only - remove in production
                    setTimeout(() => {
                        const demoReviews = [
                            {
                                name: 'Sarah Johnson',
                                rating: 5,
                                comment: 'This product exceeded my expectations! The quality is outstanding and it arrived sooner than expected.',
                                date: '2023-10-15T14:30:00Z'
                            },
                            {
                                name: 'Michael Chen',
                                rating: 4,
                                comment: 'Very good product, but the instructions could be clearer. Overall, I\'m satisfied with my purchase.',
                                date: '2023-10-10T09:15:00Z'
                            }
                        ];
                        
                        displayReviews(demoReviews);
                    }, 1000);
                    
                } catch (error) {
                    console.error('Error loading reviews:', error);
                    document.getElementById('reviewsList').innerHTML = 
                        '<div class="error">Error loading reviews. Please try again later.</div>';
                }
            }
            
            function displayReviews(reviews) {
                const reviewsList = document.getElementById('reviewsList');
                
                if (reviews.length === 0) {
                    reviewsList.innerHTML = '<p>No reviews yet. Be the first to review!</p>';
                    return;
                }
                
                reviewsList.innerHTML = '';
                
                reviews.forEach(review => {
                    const reviewElement = createReviewElement(review);
                    reviewsList.appendChild(reviewElement);
                });
            }
            
            function createReviewElement(review) {
                const reviewElement = document.createElement('div');
                reviewElement.className = 'review';
                
                const date = new Date(review.date).toLocaleDateString();
                
                let stars = '';
                for (let i = 1; i <= 5; i++) {
                    stars += i <= review.rating ? '★' : '☆';
                }
                
                reviewElement.innerHTML = `
                    <div class="review-header">
                        <span class="review-author">${review.name}</span>
                        <span class="review-date">${date}</span>
                    </div>
                    <div class="rating">${stars}</div>
                    <div class="review-body">${review.comment}</div>
                `;
                
                return reviewElement;
            }
        });
    </script>
</body>
  </html>
  <script>
// Configuration
const GITHUB_REPO = 'your-username/your-repo-name'; // Change this to your repo

// DOM elements
const commentsContainer = document.getElementById('commentsContainer');
const commentForm = document.getElementById('commentForm');
const notification = document.getElementById('notification');

// Load comments when page loads
document.addEventListener('DOMContentLoaded', loadComments);

// Form submission handler
commentForm.addEventListener('submit', async (e) => {
  e.preventDefault();
  
  const formData = new FormData(commentForm);
  const commentData = {
    name: formData.get('name'),
    email: formData.get('email'),
    comment: formData.get('comment'),
    repo: GITHUB_REPO
  };
  
  try {
    const response = await fetch('/.netlify/functions/submit-comment', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify(commentData)
    });
    
    const result = await response.json();
    
    if (response.ok) {
      showNotification('Comment submitted successfully!', 'success');
      commentForm.reset();
      loadComments(); // Reload comments
    } else {
      throw new Error(result.error || 'Failed to submit comment');
    }
  } catch (error) {
    console.error('Error:', error);
    showNotification('Error submitting comment: ' + error.message, 'error');
  }
});

// Load comments from GitHub
async function loadComments() {
  try {
    commentsContainer.innerHTML = '<p>Loading comments...</p>';
    
    const response = await fetch(`/.netlify/functions/get-comments?repo=${GITHUB_REPO}`);
    const comments = await response.json();
    
    if (response.ok) {
      displayComments(comments);
    } else {
      throw new Error(comments.error || 'Failed to load comments');
    }
  } catch (error) {
    console.error('Error:', error);
    commentsContainer.innerHTML = `<p class="error">Error loading comments: ${error.message}</p>`;
  }
}

// Display comments in the container
function displayComments(comments) {
  if (comments.length === 0) {
    commentsContainer.innerHTML = '<p>No comments yet. Be the first to comment!</p>';
    return;
  }
  
  commentsContainer.innerHTML = comments.map(comment => `
    <div class="comment">
      <div class="comment-header">
        <img src="${comment.user.avatar}" alt="${comment.user.login}" class="avatar">
        <strong>${comment.user.login}</strong>
        <span class="comment-date">${new Date(comment.created_at).toLocaleDateString()}</span>
      </div>
      <div class="comment-body">${comment.body}</div>
    </div>
  `).join('');
}

// Show notification
function showNotification(message, type) {
  notification.textContent = message;
  notification.className = `notification ${type}`;
  notification.style.display = 'block';
  
  setTimeout(() => {
    notification.style.display = 'none';
  }, 5000);
}
  </script>
